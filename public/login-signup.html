<!DOCTYPE html>
<html ng-app="taiWantU">
<head>
	<title>TaiWantU/Login | Signup</title>
	<!--
	<link rel="stylesheet" href="/stylesheets/style.css">
  -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="/javascripts/script.js"></script>
 	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="/stylesheets/login-signup.css" rel="stylesheet">



</head>
<body class = "text-center" ng-controller="taiWantUController">


	<form class="form-loginSignup">
		<h1 class = "h3 mb-3 font-weight-normal">TaiWantU - login | signup</h1>
		<div class = "form-group">
			<label for = "inputEmail" class = "sr-only">Email</label>
			<input type = "email" class = "form-control" id="inputEmail" ng-model="user.email" placeholder="email" required>
		</div>
		<div class = "form-group">
			<label for = "inputPassword" class = "sr-only">Password</label>
			<input type = "password" class = "form-control" id="inputPassword" ng-model="user.password" placeholder="password" required>
		</div>
		<button type = "submit" class = "btn btn-primary" ng-click="login(user)">Login</button>
		<button type = "submit" class = "btn btn-success" ng-click="signup(user)">signup</button>


		<h5 style="margin-top:30px">{{loginSignupRes.data}}</h5>

	</form>








		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
